<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compact Text Box with Images</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, black, red);
    }

    .text-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      text-align: center;
      max-width: 600px;
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 equal columns */
      grid-gap: 15px; /* Space between the images */
    }

    .text-box img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin: 0;
      grid-column: span 2; /* Title spans across both columns */
    }
  </style>
</head>
