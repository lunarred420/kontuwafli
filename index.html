<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compact Text Box with Image</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, black, red);
    }

    .text-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      text-align: center;
      max-width: 400px;
    }

    .text-box img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="text-box">
    <img src="https://bydash.com/cdn/shop/articles/20230327191314-Rise_2520Waffle_Chocolate_2520Waffles.jpg?v=1679944418&width=1920" alt="Placeholder Image">
    <h1>Kon tu wafli</h1>
  </div>
</body>
</html>
